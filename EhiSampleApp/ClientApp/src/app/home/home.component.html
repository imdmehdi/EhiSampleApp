
<div class="jumbtron">
  <h3 class="display-4 text-center">Customer Detail Register</h3>

  <div class="row">
    <div class="col-md-5">
      <app-customer-detail-form></app-customer-detail-form>
    </div>
    <!--<div class="col-md-7">
      <div>table with list of records from the table</div>
    </div>-->
  </div>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>PhoneNumber</th>
        <th>Status</th>
      </tr>
    </thead>
    <tr *ngFor="let pd of service.list">
      <td (click)="populateForm(pd)">{{pd.id}}</td>
      <td (click)="populateForm(pd)">{{pd.firstName}}</td>
      <td (click)="populateForm(pd)">{{pd.lastName}}</td>
      <td (click)="populateForm(pd)">{{pd.email}}</td>
      <td (click)="populateForm(pd)">{{pd.phoneNumber}}</td>
      <td (click)="populateForm(pd)">{{pd.status}}</td>
      <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
      </td>
    </tr>
  </table>
</div>
