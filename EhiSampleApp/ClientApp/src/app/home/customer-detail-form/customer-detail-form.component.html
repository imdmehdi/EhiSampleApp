<p>Add Customer!</p>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id" />
  <div class="form-group">
    <label>First NAME</label>
    <input name="FirstName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.FirstName"
           class="form-control form-control-lg" placeholder="First Name" required
           [class.invalid]="FirstName.invalid &#038;&#038; FirstName.touched">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input name="LastName" #CardNumber="ngModel" [(ngModel)]="service.formData.LastName"
           class="form-control form-control-lg" placeholder="Last Name" required maxlength="16"
           minlength="16" [class.invalid]="LastName.invalid &#038;&#038; LastName.touched">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input name="Email" #CardNumber="ngModel" [(ngModel)]="service.formData.Email"
           class="form-control form-control-lg" placeholder="Email" required maxlength="16"
           minlength="16" [class.invalid]="Email.invalid &#038;&#038; Email.touched">
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input name="PhoneNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.PhoneNumber"
           class="form-control form-control-lg" placeholder="Last Name" required maxlength="16"
           minlength="10" [class.invalid]="PhoneNumber.invalid &#038;&#038; PhoneNumber.touched">
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>

</form>
